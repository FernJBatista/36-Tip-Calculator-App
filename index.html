
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./dist/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script defer src="./index.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header>
    <h1>Tip Calculator</h1>
    <img src="./images/logo.svg" alt="logo" id="logo">
  </header>

  <main>

    <section id="calculator">

      <div id="form">
        <div class="inputFlex">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" required>
        </div>

        <div id="tipContainer">
          <label for="tip">Select Tip %</label>
          <div id="buttonContainer">
            <button class="tip" id="5%" value="0.05">5%</button>
            <button class="tip" id="10%" value="0.1">10%</button>
            <button class="tip" id="15%" value="0.15">15%</button>
            <button class="tip" id="25%" value="0.25">25%</button>
            <button class="tip" id="50%" value="0.5">50%</button>
            <input name="custom" id="customBtn" type="number" placeholder="Custom">
          </div>
        </div>

        <div class="inputFlex">
          <label for="numberOfPeople">Number of People</label>
          <input type="number" id="numOfPeople" name="numOfPeople" placeholder="1" required>
        </div>
      </div>

      <div id="totalCalculator">

        <div id="calcInfo">

          <div class="calcRow">
            <div class="calcCol">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <h3 id="tipAmountPerPerson"></h3>
          </div>

          <div class="calcRow">
            <div class="calcCol">
              <h2>Total</h2>
              <p>/ group</p>
            </div>
            <h3 id="tipAmountTotal"></h3>
          </div>

        </div>

        <button id="resetBtn" class="disabled">Reset</button>

      </div>

    </section>

  </main>

</body>
</html>
